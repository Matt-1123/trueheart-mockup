<!DOCTYPE html>

  <title>jQuery Dropdown Nav</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <link href='css/style.css' rel='stylesheet' type='text/css'>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(function(){

      var navToggle = $('.nav-toggle');
      var nav = $('#nav');
      var navItem = $('#nav > li');
      var subNav = $('.sub-nav'); // ul nested in navItem

      navToggle.on('click', function(){
        navToggle.toggleClass("fa-times fa-bars");
        nav.slideToggle(400).toggleClass('show');

        // to-do: close all open subnavs
      });

      $(navItem).on('click', function(){
        var el = $(this);
        el.children('.sub-nav').slideToggle(400).toggleClass('show');
        // toggle up and down arrow on nav item
        setTimeout(function() {
          el.toggleClass('expanded');
        }, 300);

        // close other open subnavs
        // if(el.siblings().children('sub-nav').hasClass("show")){
        //   el.siblings().children('sub-nav')
        //     .removeClass("show");
        //     .slideToggle(400);
        // }
      });
    });


  </script>
</head>
